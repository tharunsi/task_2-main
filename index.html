<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <div class="profile-container">
    <img src="avatar-jessica.jpeg" alt="Jessica Randall's Avatar" class="profile-avatar">
    <p class="profile-name">Jessica Randall</p>
    <span class="profile-location">London, United Kingdom</span>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    
    <div class="socio">
      <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/yourprofile" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tharun.S.I</a>.
  </div>
</body>
</html>
